<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hien_thi_ngay_thang_nam</title>
</head>
<body>
    <script>
        let inputNgay = prompt("Nhập ngày zô đây nè:");
        let inputThang = prompt("Nhập tháng zô đây nè:");
        let inputNam = prompt("Nhập năm zô đây nè:");
        let ngay=parseInt(inputNgay);
        let thang = parseInt(inputThang);
        let nam = parseInt(inputNam);
        document.write("Hôm nay có đúng là ngày: "+("<br>")+ngay+"-"+thang+"-"+nam);
    </script>
</body>
</html>
